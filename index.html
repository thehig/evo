<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evo Sim - p5.js Renderer</title>
    <style>
      body {
        margin: 20px;
        font-family: sans-serif;
      }
      #canvas-container {
        margin-top: 20px;
        border: 1px solid #ccc;
        width: fit-content; /* Fit to canvas size */
        height: fit-content;
      }
    </style>

    <!-- IMPORT MAP REMOVED -->
    <!-- <script type="importmap">
      {
        "imports": {
          "p5": "../node_modules/p5/lib/p5.js"
        }
      }
    </script> -->
  </head>
  <body>
    <h1>Evolution Simulation</h1>
    <p>Grid rendered with p5.js:</p>
    <div id="canvas-container"></div>

    <!-- Load p5.js globally -->
    <script src="./node_modules/p5/lib/p5.js"></script>

    <!-- 
        We need to load p5.js itself and then our compiled JavaScript.
        The grid script will instantiate the P5CanvasRenderer which targets #canvas-container.
    -->

    <!-- We need a main script to drive the browser-side rendering -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
